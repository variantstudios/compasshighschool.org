message_html: >-
  <p><strong>Corona Virus Safety:</strong> We are in close contact with the
  school district, Larimer County Health Department, and the Colorado Department
  of Education regarding the outbreak of Corona Virus (COVID-19). We will keep
  families updated with any developments that affect our school or school
  district and we are making plans for remote instruction should that become
  necessary.</p>
