<div class="team-list">
{% for item in site.data.team %}  
  <div class="team--member clearfix">
    <img src="{{ item.image_path }}" alt="{{ item.name }}"/>
    <div class="team--member-details">
      <h3>{{ item.name }}</h3>
      <h6>{{ item.position }} </h6>
      <p>{{ item.bio }}</p>
    </div>
  </div>
{% endfor %}
</div>
